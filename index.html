
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hwaeun - 画音</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&family=Nanum+Pen+Script&family=Nanum+Brush+Script&family=Oswald:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Mrs+Saint+Delafield&family=Gowun+Batang:wght@400;700&family=Noto+Serif+SC:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cream: '#f4f6f8',
              ink: '#2d2d2d',
              'retro-blue-dark': '#08303F',
              'retro-blue-light': '#5C7081',
              'macaron-mint': '#B5EAD7',
              'macaron-peach': '#FFDAC1',
              'macaron-pink': '#FF9AA2',
              'macaron-yellow': '#FFF7B1',
              'macaron-blue': '#A2D2FF',
              'tan-paper': '#BFAE82',
              'marker-yellow': '#F4D35E',
            },
            fontFamily: {
              doodle: ['Gaegu', 'cursive'],
              korean: ['Nanum Pen Script', 'cursive'],
              brush: ['Nanum Brush Script', 'cursive'],
              poster: ['Oswald', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              script: ['Mrs Saint Delafield', 'cursive'],
              liquid: ['Gowun Batang', 'serif'],
              songti: ['"Noto Serif SC"', '"Songti SC"', 'serif'],
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
              'spin-slower': 'spin 12s linear infinite',
              'gradient-flow': 'gradientBG 15s ease infinite',
            },
            keyframes: {
              gradientBG: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              float: {
                '0%': { transform: 'translateY(0px) rotate(0deg)' },
                '100%': { transform: 'translateY(-5px) rotate(1deg)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        background-color: #f0f4f8;
        color: #2d2d2d;
        overflow-x: hidden;
      }

      /* High-End Diffusion Background */
      .diffusion-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: #ffffff;
        overflow: hidden;
      }

      .diffusion-orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.6;
        animation: float-bg 20s infinite ease-in-out alternate;
      }

      .orb-blue {
        width: 80vw;
        height: 80vw;
        background: #08303F;
        top: -20%;
        left: -10%;
        animation-delay: 0s;
      }

      .orb-yellow {
        width: 70vw;
        height: 70vw;
        background: #F4D35E;
        bottom: -10%;
        right: -10%;
        animation-delay: -5s;
      }
      
      .orb-light-blue {
        width: 50vw;
        height: 50vw;
        background: #A2D2FF;
        top: 40%;
        left: 40%;
        opacity: 0.4;
        animation-delay: -10s;
      }

      @keyframes float-bg {
        0% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(30px, 50px) scale(1.1); }
        100% { transform: translate(-20px, -30px) scale(0.9); }
      }

      .bg-noise {
        position: relative;
      }
      .bg-noise::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 9999;
      }
      
      .bg-paper-texture {
        background-color: #fdfbf7;
        background-image: url("data:image/svg+xml,%3Csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='paperNoise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23paperNoise)' opacity='0.08'/%3E%3C/svg%3E");
      }

      .border-doodle { border: 2px solid #2d2d2d; border-radius: 12px; }
      .clip-torn {
        clip-path: polygon(
          0% 10%, 5% 5%, 10% 12%, 15% 5%, 20% 10%, 25% 5%, 30% 12%, 35% 6%, 
          40% 12%, 45% 4%, 50% 12%, 55% 5%, 60% 12%, 65% 4%, 70% 10%, 75% 6%, 
          80% 12%, 85% 4%, 90% 10%, 95% 6%, 100% 12%, 
          100% 90%, 95% 95%, 90% 88%, 85% 95%, 80% 90%, 75% 94%, 70% 88%, 65% 94%, 
          60% 88%, 55% 96%, 50% 88%, 45% 94%, 40% 88%, 35% 96%, 30% 88%, 25% 94%, 
          20% 88%, 15% 96%, 10% 88%, 5% 96%, 0% 90%
        );
      }
      
      .pattern-halftone {
        background-image: radial-gradient(circle, #5C7081 1px, transparent 1.5px);
        background-size: 4px 4px;
      }

      /* Liquid Typography Utils - Kept for specific distortions if needed, but primary is Brush now */
      .font-liquid {
        font-family: 'Gowun Batang', 'Playfair Display', serif;
        font-weight: 700;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-noise overflow-x-hidden selection:bg-retro-blue-light selection:text-white">
    <!-- Hidden SVG Definitions -->
    <svg width="0" height="0" style="position: absolute; opacity: 0;">
      <defs>
        <filter id="liquid-melt">
          <feTurbulence type="turbulence" baseFrequency="0.01 0.04" numOctaves="1" result="turbulence" />
          <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="15" xChannelSelector="R" yChannelSelector="G" />
          <feGaussianBlur stdDeviation="0.4" />
          <feComposite operator="in" in2="SourceGraphic" />
        </filter>
        <filter id="liquid-melt-light">
          <feTurbulence type="turbulence" baseFrequency="0.015" numOctaves="1" result="turbulence" />
          <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="5" xChannelSelector="R" yChannelSelector="G" />
        </filter>
        <filter id="text-noise">
           <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" result="noise" />
           <feComposite operator="in" in="noise" in2="SourceGraphic" result="texturedNoise" />
           <feBlend mode="multiply" in="texturedNoise" in2="SourceGraphic" />
        </filter>
        <filter id="rough-ink">
          <!-- Reduced scale to preserve connectivity of cursive fonts -->
          <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3" result="noise" />
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.5" />
        </filter>
        
        <!-- Global Halftone Pattern -->
        <pattern id="dotPattern" x="0" y="0" width="6" height="6" patternUnits="userSpaceOnUse">
           <circle cx="3" cy="3" r="1.5" fill="black" />
        </pattern>
        
        <!-- Mask that transitions from solid to dots -->
        <mask id="halftoneMask">
           <rect x="0" y="0" width="100%" height="100%" fill="white" />
           <rect x="0" y="0" width="100%" height="100%" fill="url(#dotPattern)" opacity="0.4" />
        </mask>

      </defs>
    </svg>

    <div class="diffusion-bg">
       <div class="diffusion-orb orb-blue"></div>
       <div class="diffusion-orb orb-yellow"></div>
       <div class="diffusion-orb orb-light-blue"></div>
    </div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
